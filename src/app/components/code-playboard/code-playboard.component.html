<div class="code-playboard">
    <div class="playboard-title" *ngIf="showhead">
        <span class="code-lang">{{lang}}</span>
        <div class="fit-space"></div>
        <div class="code-tools">
            <mat-icon class="code-tool" aria-hidden="false" aria-label="format code" (click)="beautifyCode()">
                format_align_left</mat-icon>
        </div>
    </div>
    <div class="playboard-content">
        <nz-code-editor class="editor" [ngModel]="code" [nzEditorOption]="{ language: lang }"
            (nzEditorInitialized)="handleAfterEditorInit($event)"></nz-code-editor>
    </div>
</div>
