<div class="web-preview-with-tabs">
    <mat-tab-group backgroundColor="primary">
        <mat-tab label="html">
            <ng-template matTabContent>
                <div class="tab-content">
                    <app-code-playboard lang="html" [code]="html" [showhead]="false"></app-code-playboard>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="css">
            <ng-template matTabContent>
                <div class="tab-content">
                    <app-code-playboard lang="css" [code]="css" [showhead]="false"></app-code-playboard>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="javascript">
            <ng-template matTabContent>
                <div class="tab-content">
                    <app-code-playboard lang="javascript" [code]="js" [showhead]="false"></app-code-playboard>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="preview">
            <ng-template matTabContent>
                <div class="tab-content">
                    <app-web-preview [html]="html" [css]="css" [javascript]="js"></app-web-preview>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
