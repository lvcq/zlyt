<mat-grid-list cols="2" rowHeight="fit">
    <mat-grid-tile>
        <app-code-playboard lang="html" [(code)]="htmlCode"></app-code-playboard>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-code-playboard lang="javascript" [(code)]="jsCode"></app-code-playboard>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-code-playboard lang="css" [(code)]="cssCode"></app-code-playboard>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-web-preview [html]="htmlCode" [css]="cssCode" [javascript]="jsCode"></app-web-preview>
    </mat-grid-tile>
</mat-grid-list>
