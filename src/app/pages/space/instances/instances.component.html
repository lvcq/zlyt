<mat-grid-list cols="2" rowHeight="2:1">
    <ng-container *ngFor="let item of selfDemos">
        <mat-grid-tile [colspan]='1' >
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{item.name}}</mat-card-title>
                </mat-card-header>
                <div class="result-preview">
                    <app-web-preview-tabs [html]="item.html" [css]="item.css" [js]="item.js"></app-web-preview-tabs>
                    <!-- <app-web-preview [html]="item?.html" [css]="item.css" [javascript]="item.js"></app-web-preview> -->
                </div>
                <mat-card-content>
                    <p>
                        {{item.desc}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
